<div class="content-body">
  <div class="header">
    <div class="ui-g">
      <div class="ui-g-2" style="padding-top: 15px">
        <i class="fa fa-chevron-left" aria-hidden="true" (click)="back()"></i>
      </div>
      <div class="ui-g-8">
        <h2>User Profile</h2>
      </div>
      <div class="ui-g-2"></div>
    </div>
    <hr>
    <div class="ui-g">
      <div class="ui-g-6"></div>
      <div class="ui-g-3">
        <div class="cotact-control" *ngIf="!isMyContact">
          <button class="button" (click)="addContact()">Add User</button>
        </div>
        <div class="contact-control" *ngIf="isMyContact">
          <button class="button" (click)="deleteContact()">Delete User</button>
        </div>
      </div>
      <div class="ui-g-3">
        <div class="cotact-control" *ngIf="!isMyBlock">
          <button class="button" (click)="blockContact()">Block User</button>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="ui-g">
      <div class="ui-g-4">
        <p>
          Nickname:
        </p>
        <p>
          Email:
        </p>
      </div>
      <div class="ui-g-4">
        <p>
          {{user.nickname}}
        </p>
        <p>
          {{user.email}}
        </p>
      </div>
      <div class="ui-g-4">
        Avatar here
      </div>
    </div>
  </div>
</div>
